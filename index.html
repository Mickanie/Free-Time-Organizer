<!DOCTYPE html>
<html>
<head>
	<title>Free Time Organizer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Laila" rel="stylesheet">

</head>
<body>
	<div class="title">
			<h1> Free Time Organizer </h1>
	</div>

	<div class="tables">


		<div class="table table-movies">
			<div class="header">
				<img src="img/movies.png">
				<div class="main">
					<h2>Movies to Watch</h1>

						<form class="add-panel">
							<input  class="item-input" type="text" id="movies-input">
							<input type="submit" id="movies-button" data-index="1" value="Add">
						</form>
					
				</div>
			</div>
			<ul>
				
			

			</ul>
		</div>




		<div class="table table-series">
			<div class="header">
				<img src="img/series.png">
				<div class="main">
					<h2>Series to Watch</h1>
					<form class="add-panel">
						<input  class="item-input" type="text" id="series-input">
						<input type="submit" id="series-button" data-index="2" value="Add">
					</form>
				</div>
			</div>
			<ul>

			</ul>
		</div>


		<div class="table table-books">
			<div class="header">
				<img src="img/books.png">
				<div class="main">
					<h2>Books to Read</h1>
					<form class="add-panel">
						<input class="item-input" type="text" id="books-input">
						<input type="submit" id="books-button" data-index="3" value="Add">
					</form>
				</div>
			</div>
			<ul>

			</ul>
		</div>


		<div class="table table-games">
			<div class="header">
				<img src="img/games.png">
				<div class="main">
					<h2>Games to Play</h1>
					<form class="add-panel">
						<input class="item-input" type="text" id="games-input">
						<input type="submit" id="games-button" value="Add"  data-index="4">
					</form>
				</div>
			</div>
			<ul>

			</ul>
		</div>

	</div>
<div class="add-new">
		<button class="add-new-button"><img src="./img/new.png"></button>
		<h2>Add New Table</h2>
	</div>

		<div class="top-layer">

			<form class="new-table-window">
							<p class="exit">X</p>
				<h2> Add New Table </h2>

					<input type="text" id="new-title"  placeholder="Your Table Name" required>

				<h3>Choose an icon</h3>
				<span>
					<label>
						<input type="radio" name="icons" value="people" checked>
						<img src="./img/people.png">
					</label>
					<label>
						<input type="radio" name="icons" value="home">
						<img src="./img/home.png">
					</label>
					<label>
						<input type="radio" name="icons" value="xbox">
						<img src="./img/xbox.png">
					</label>
						<label>
						<input type="radio" name="icons" value="fridge">
						<img src="./img/fridge.png">
					</label>
						<label>
						<input type="radio" name="icons" value="clothes">
						<img src="./img/clothes.png">
					</label>
						<label>
						<input type="radio" name="icons" value="desk">
						<img src="./img/desk.png">
					</label>

			</span>
			<input type="submit" class="save" value="Save">
						</form>
		</div>


<footer>Icons made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></footer>

<script type="text/javascript" src="script.js"></script>


				</body>
				</html>
