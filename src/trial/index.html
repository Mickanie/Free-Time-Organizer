<!DOCTYPE html>
<html>
<head>
	<title>Free Time Organizer</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="title">
			<h1> Free Time Organizer </h1>
	</div>

	<div class="tables">


		<div class="table table-movies">
			<div class="header">
				<img src="img/movies.png">
				<div class="main">
					<h2>Movies to Watch</h1>
					<span class="add-panel">
						<input type="text" id="moviesInput">
						<input type="submit" id="moviesButton" value="Add">
					</span>
				</div>
			</div>
			<ul>
				
			

			</ul>
		</div>




		<div class="table table-series">
			<div class="header">
				<img src="img/series.png">
				<div class="main">
					<h2>Series to Watch</h1>
					<span class="add-panel">
						<input type="text" id="seriesInput">
						<input type="submit" id="seriesButton" value="Add">
					</span>
				</div>
			</div>
			<ul>

			</ul>
		</div>


		<div class="table table-books">
			<div class="header">
				<img src="img/books.png">
				<div class="main">
					<h2>Books to Read</h1>
					<span class="add-panel">
						<input type="text" id="booksInput">
						<input type="submit" id="booksButton" value="Add">
					</span>
				</div>
			</div>
			<ul>

			</ul>
		</div>


		<div class="table table-games">
			<div class="header">
				<img src="img/games.png">
				<div class="main">
					<h2>Games to Play</h1>
					<span class="add-panel">
						<input type="text" id="gamesInput">
						<input type="submit" id="gamesButton" value="Add">
					</span>
				</div>
			</div>
			<ul>

			</ul>
		</div>
	</div>
</div>
</div>
